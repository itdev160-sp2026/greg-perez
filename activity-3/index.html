<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 3: Dynamic Greeting Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Activity 3: Dynamic Greeting Card</h1>
    <div class="card-container">
        <h2 id="greeting-message">Welcome!</h2>
        <img id="greeting-image" src="https://images.unsplash.com/vector-1763266643265-88df5c1e32ed?q=80&w=882&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Welcome greeting">
        <div class="controls">
            <h3>Change Greeting:</h3>
            <button onclick="setBirthdayGreeting()">Birthday</button>
            <button onclick="setHolidayGreeting()">Holiday</button>
            <button onclick="setThankYouGreeting()">Thank You</button>
            <button onclick="setRandomGreeting()">Random</button>
        </div>

        <div class="personalize">
            <h3>Personalize:</h3>
            <input type="text" id="nameInput" placeholder="Enter your name">
            <button onclick="personalizeGreeting()">Add Name</button>
        </div>
    </div>
    <div id="output"></div>
    <script src="scripts.js"></script>
</body>
</html>
